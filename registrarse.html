<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/LogoSpropuesta.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registro</title>
</head>

<body>
    <header>
        <div class="background_blanco">
            <div class="barra contenedor">
                <div class="logo_barra column_2_2">
                    <a href="index.html"><img class="logo_exterior2" src="images/LogoSpropuesta.png" alt="logo_exterior2"></a>
                </div>
                <form class="barra_busqueda column_6_2" action="">
                    <input class="busqueda" type="search" id="search" placeholder="¿Que estás buscando?">
                </form>
                <div class="barra_inicio">
                    <a class="boton1 fw_700" href="ingresar.html">Ingresar</a>
                    <a class="boton2 fw_700" href="registrarse.html">Registro</a>
                </div>
            </div>
        </div>

        <div class="hero_registro_ingresar">
            <h2 class="titulo_banner barra_banner centrar_contenido fw_400">Registro</h2>
        </div>
    </header>

    <main class="form_login_singin">
        <form action="">
            <div class="contenido_formulario">
                <label for="email">Dirección de correo electronico</label>
                <input type="email" id="email" placeholder="Correo electornico" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="************" required>
                <label for="password_confirm">Confirmar Contraseña</label>
                <input type="password" id="password_confirm" placeholder="************" required>
            </div>
            <div class="submit_login_singin">
                <input type="submit" value="Registrar" class="boton3 fw_700">
            </div>

        </form>
    </main>

</body>

</html>
