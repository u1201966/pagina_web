<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/LogoSpropuesta.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Nuevo artículo</title>
</head>

<body>
    <header>
        <div class="background_blanco">
            <div class="barra contenedor">
                <div class="logo_barra column_2_2">
                    <a href="index.html"><img class="logo_exterior2" src="images/LogoSpropuesta.png" alt="logo_exterior2"></a>
                </div>
                <form class="barra_busqueda column_6_2" action="">
                    <input class="busqueda" type="search" id="search" placeholder="¿Que estás buscando?">
                </form>
                <div class="barra_inicio">
                    <a class="boton1 fw_700" href="panel_editor.html">Panel editor</a>
                    <a class="boton2 fw_700" href="index.html">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <form class="contenedor" action="">

            <div class="background_blanco_articulo formulario_articulo">
                <input class="boton_editor" type="submit" value="Crear artículo">
                <input type="text" id="titulo_articulo" placeholder="Titulo artículo" required>
                <label for="resumen">Resumen</label>
                <textarea name="resumen" id="resumen" required></textarea>
                <input type="text" id="sub_titulo" placeholder="sub-titulo">
                <textarea name="contenido_sub_titulo" id="contenido_sub_titulo"></textarea>

                <br>
                <input class="boton_editor btn_agregar_multimedia" type="submit" id="importar_imagen" value=" + Agregar multimedia">
                <br>
                <input class="boton_editor" type="submit" id="agregar_texto" value="+ Agregar caja de texto">
                <br>
                <input class="boton_editor" type="submit" id="agregar_sección" value="+ Agregar sección">
                <br>
                <input class="boton_editor_eliminar" type="submit" id="eliminar_sección" value="Eliminar sección">
            </div>

        </form>

        <form class="contenedor" action="">

            <div class="background_blanco_articulo formulario_articulo">
                <input class="boton_editor" type="submit" value="Guardar cambios">
                <label for="categorias">Categorias</label>
                <select id="categorias">
                    
                    <option value="" disabled selected> -- Seleccione -- </option>
                    <option value="animación">Animación</option>
                    <option value="">Procesamiento de imagenes</option>
                    <option value="">Lenguajes de programación</option>
                    <option value="">Modelado 3D</option>
                </select>
                <br><br>
                <input class="boton_editor" type="submit" value="+ Agregar categoria">
            </div>

        </form>
    </main>
</body>

</html>
